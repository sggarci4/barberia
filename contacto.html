<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de Barbería Alura"></h1>
                <nav>
                    
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
    
                </nav>    
            </div>
        </header>
        <main class="main-contacto">
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX)  XXXX-XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>

                    <legend>¿Cómo prefieres ser contactado?</legend>

                    <label for="email-radio"><input type="radio" name="contacto" value="email" id="email-radio">Email</label>                    

                    <label for="telefono-radio"><input type="radio" name="contacto" value="teléfono" id="telefono-radio">Teléfono</label>                    

                    <label for="whatsapp-radio"><input type="radio" name="contacto" value="whatsapp" id="whatsapp-radio" checked>Whatsapp</label>

                </fieldset>  

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                        
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>    
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8hr ~ 20hr</td>
                    </tr>
    
                    <tr>
                        <td>Miércoles</td>
                        <td>8hr ~ 20hr</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>8hr ~ 20hr</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de Barbería Alura">
            <p class="Copyright">&copy Copyright Barbería Alura - 2024</p>
        </footer>
    </body>      
</html>
